{% extends 'main_app/base.html' %}

{% block content %}

<main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for object in object_list %}
        <div class="col">
            <div class="card mb-2 rounded-3 shadow-sm border-primary">
                <div class="card-header py-2 text-white bg-primary border-primary">
                    <h6 class="my-0 fw-normal text text-truncate">{{ object.name|title }}</h6>
                </div>
                <div class="card-body">
                    <h6 class="card-title pricing-card-title">Email: {{ object.email }}</h6>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Владелец: {{ object.created_by }}</li>
                    </ul>
                    <a href="{% url 'main_app:view_client' object.pk %}" class="w-120 btn btn-lg btn-outline-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% if not user.is_staff %}
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-2 text-white bg-primary border-primary">
                    <h6 class="my-0 fw-normal text text-truncate">Новый клиент</h6>
                </div>
                <div class="card-body">
                    <a href="{% url 'main_app:add_client' %}" class="w-120 btn btn-lg btn-outline-primary">Добавить</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</main>

{% endblock %}
