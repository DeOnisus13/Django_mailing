{% extends 'main_app/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.name|title }}</h1>
</div>
<div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
                <img class="card-img-top" src="/media/{{ object.avatar }}" alt="Item image">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Email: {{ object.email }}</li>
                    <li>Комментарий: {{ object.comment }}</li>
                    <li>Владелец: {{ object.created_by }}</li>
                </ul>
                <div class="mb-3">
                    <a href="{% url 'main_app:update_client' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Редактировать</a>
                </div>
                <div class="mb-3">
                    <a href="{% url 'main_app:delete_client' object.pk %}" class="w-100 btn btn-lg btn-outline-danger">Удалить</a>
                </div>
                <div class="mb-3">
                    <a href="{% url 'main_app:clients_page' %}" class="w-100 btn btn-lg btn-outline-primary">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
