{% extends 'main_app/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.header|title }}</h1>
</div>
<div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
                <img class="card-img-top" src="/media/{{ object.preview }}" alt="Item image">
                <p>{{ object.description }}</p>
            </div>
            <div class="card-footer">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Просмотров: {{ object.views_count }}</li>
                    <li>Дата публикации: {{ object.created_at | date:"d/m/Y" }}</li>
                </ul>
            </div>
            <div class="mb-3">
                <a href="{% url 'blogs:blog_page' %}" class="w-100 btn btn-lg btn-outline-primary">Назад</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
